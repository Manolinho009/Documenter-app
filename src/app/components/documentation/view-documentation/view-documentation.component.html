
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>titi</title>
    
    <meta name="format-detection" content="telephone=no">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
 
</head>
<body >


	<section class="content" >
		<div class="container">
			<div class="content-wrap">
				<div class="row">
					<aside>
						<div class="menu-box ">
							<h4>Navegação</h4>	
							<nav>
								<ul>
									<li *ngFor="let section of sections; let i = index">
										<button class="navigationLink my-2"  (click)="scrollToElement(section.nome)"  [ariaLabel]="section.nome"  style="cursor: pointer;" >{{section.nome}}</button>
									</li>
									
								</ul>					
							</nav>
						</div>
					</aside>
					<div class="content-info">

						<div  *ngFor="let section of sections; let i = index" class="section-txt" id="{{section.nome}}">
							<div *ngIf="section.tipo == '1'"
							[ngxSummernoteView]="section.html"
							></div>

							<div *ngIf="section.tipo == '2'"  >
								<app-edit-table *ngFor="let tb of section.tables" [viewOnly]="true" [titulo]="tb.titulo" [dh_alteracao]="tb.dh_alteracao" [index]="i" [colunas]="tb.colunas" ></app-edit-table>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</section>
</body>	
</html>
