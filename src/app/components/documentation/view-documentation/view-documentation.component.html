
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>titi</title>
    
    <meta name="format-detection" content="telephone=no">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
 
</head>
<body >


	<section class="content" >
		<div class="container">
			<div class="content-wrap">
				<div class="row">
					<aside>
						<div class="menu-box ">
							<h4>Navegação</h4>	
							<nav>
								<ul>
									<li *ngFor="let section of sections; let i = index">
										<a href="/documentation/view#{{section.nome}}-{{i}}" class="current">{{section.nome}}</a>
									</li>
									
								</ul>					
							</nav>
						</div>
					</aside>
					<div class="content-info">

						<div  *ngFor="let section of sections; let i = index" class="section-txt" id="{{section.nome}}-{{i}}">
							<div *ngIf="section.tipo == '1'"
							[ngxSummernoteView]="section.html"
							></div>

							<div *ngIf="section.tipo == '2'"  >
								<app-edit-table *ngFor="let tb of section.tables" [viewOnly]="true" [titulo]="tb.titulo" [dh_alteracao]="tb.dh_alteracao" [index]="i" [colunas]="tb.colunas" ></app-edit-table>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</section>

	<script>
		$(document).ready(function(){
		$('#editor').summernote(
			{ airMode: true}
		);

	});
	</script>

	<script>
jQuery(function(){var t=$(".section-txt"),r=$("nav ul li"),n=jQuery(window).width();n>768?$(window).on("scroll",function(){var n=$(this).scrollTop();t.each(function(){var o=$(this).offset().top,e=o+$(this).outerHeight();n>=o&&e>=n&&(r.find("a").removeClass("current"),t.removeClass("current"),$(this).addClass("current"),r.find('a[href="#'+$(this).attr("id")+'"]').addClass("current"))})}):r.find("a").removeClass("current")}),$(window).scroll(function(){var t=$("aside"),r=$(window).scrollTop(),n=jQuery(window).width();n>768&&(r>130?t.addClass("fixed"):t.removeClass("fixed"))}),$(document).ready(function(){prettyPrint(),$(".menu-box a").click(function(){return $("html, body").animate({scrollTop:$($(this).attr("href")).offset().top+"px"},{duration:800}),!1})});
	</script>


</body>


</html>
