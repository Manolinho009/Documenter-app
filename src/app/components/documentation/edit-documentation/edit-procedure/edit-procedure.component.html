<div class="container mt-4">
  <div class="container" style="display: flex; flex-direction: row; flex-wrap: nowrap; align-items: baseline; justify-content: flex-start;">
    <h4>{{ titulo }}: </h4>
    <span class="mx-2 text-secondary">{{ descricaoProcedure }}</span>


    <i class="bi bi-trash-fill mx-5" style="color: #FE786F;"></i>
  </div>

  <div class="container mt-5" style="display: flex;">
    
    <table class="table">
      <thead>
        <tr class="border-bottom border-dark-subtle">
          <th scope="col">&#64;Parametros</th>
          <th scope="col">Tipo da entrada</th>
          <th scope="col">Tamanho</th>
          <th scope="col">Descrição</th>
          <th scope="col">Exemplo*</th>
        </tr>

      </thead>
      <tbody>
        <tr *ngFor="let col of params; let i = index">
          <th scope="row">
            <span *ngIf="!editMode && !viewOnly" (dblclick)="enableEditMode(i)">
              {{ col.nome }}
            </span>
            <span *ngIf="viewOnly">
              {{ col.nome }}
            </span>
            <input
              class="inputEditTable"
              *ngIf="editMode"
              type="text"
              [value]="col.nome"
              (blur)="disableEditMode({ nome: $event })"
              (keyup.enter)="saveChanges({ nome: $event })"
            />
          </th>
          <td>
            <span *ngIf="!editMode && !viewOnly" (dblclick)="enableEditMode(i)">
              {{ col.tipo }}
            </span>
            <span *ngIf="viewOnly">
              {{ col.tipo }}
            </span>
            <input
              class="inputEditTable"
              *ngIf="editMode"
              type="text"
              [value]="col.tipo"
              (blur)="disableEditMode({ tipo: $event })"
              (keyup.enter)="saveChanges({ tipo: $event })"
            />
          </td>

          <td>
            <span *ngIf="!editMode && !viewOnly" (dblclick)="enableEditMode(i)">
              {{ col.tamanho }}
            </span>
            <span *ngIf="viewOnly">
              {{ col.tamanho }}
            </span>
            <input
              class="inputEditTable"
              *ngIf="editMode"
              type="text"
              [value]="col.tamanho"
              (blur)="disableEditMode({ tamanho: $event })"
              (keyup.enter)="saveChanges({ tamanho: $event })"
            />
          </td>
          <td>
            <span *ngIf="!editMode && !viewOnly" (dblclick)="enableEditMode(i)">
              {{ col.descricao }}
            </span>
            <span *ngIf="viewOnly">
              {{ col.descricao }}
            </span>
            <input
              class="inputEditTable"
              *ngIf="editMode"
              type="text"
              [value]="col.descricao"
              (blur)="disableEditMode({ descricao: $event })"
              (keyup.enter)="saveChanges({ descricao: $event })"
            />
          </td>
          <td>
            <span *ngIf="!editMode && !viewOnly" (dblclick)="enableEditMode(i)">
              {{ col.exemplo }}
            </span>
            <span *ngIf="viewOnly">
              {{ col.exemplo }}
            </span>
            <input
              class="inputEditTable"
              *ngIf="editMode"
              type="text"
              [value]="col.exemplo"
              (blur)="disableEditMode({ exemplo: $event })"
              (keyup.enter)="saveChanges({ exemplo: $event })"
            />
          </td>

          <button style="border: none" (click)="dellParam(i)">
            <i class="bi bi-trash3-fill" style="color: #d31a1a"></i>
          </button>
        </tr>

        <tr *ngIf="!editMode && !viewOnly">
          <th scope="row">
            <input
              [(ngModel)]="param.nome"
              class="inputEditTable"
              type="text"
            />
          </th>
          <td>
            <input
              [(ngModel)]="param.tipo"
              class="inputEditTable"
              type="text"
            />
          </td>

          <td>
            <input
              [(ngModel)]="param.tamanho"
              class="inputEditTable"
              type="text"
            />
          </td>
          <td>
            <input
              [(ngModel)]="param.descricao"
              class="inputEditTable"
              type="text"
            />
          </td>
          <td>
            <input
              [(ngModel)]="param.exemplo"
              class="inputEditTable"
              type="text"
            />
          </td>

          <button style="border: none" (click)="addParam()">
            <i class="bi bi-check-lg" style="color: #1ad38c"></i>
          </button>
        </tr>
      </tbody>
    </table>

  </div>


</div>
