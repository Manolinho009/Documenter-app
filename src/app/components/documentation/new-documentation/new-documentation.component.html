
<div class="row">

    <div class="col-12">
        <div class="container" >
            
            <div class="container mt-4 ">
                <i style="cursor: pointer;" class="bi bi-arrow-bar-left fs-3"></i>
            </div>

            <div class="container border-bottom border-dark-subtle" style="display: flex;">
                <div class=" mt-3 mb-3 border-bottom border-dark-subtle" style="border-color: #EEC08B !important;" >
                    <h2 class="mt-2">Nova Documentação</h2>
                </div>
            </div>
            
            
            <div class="container-fluid d-flex justify-content-center">
                <div class="card my-3" style="width: 100%;" >
                    <div class="card-body">

                        <div class="row g-3">
                            <div class="col-sm-5">
                                <input [(ngModel)]="titulo" type="text" class="form-control" id="tituloDocumentacao" placeholder="Titulo do Projeto" aria-describedby="titulo">
                            </div>
                            <div class="col-sm">
                              <input [(ngModel)]="descricao" type="text" class="form-control" placeholder="Descrição do Projeto" aria-label="Descrição">
                            </div>
                            <div class="col-sm">
                              <input  
                                    #imageInput
                                    accept="image/*"
                                    (change)="processImage(imageInput)"
                                    type="file" 
                                    class="form-control" 
                                    placeholder="Imagem do Projeto" 
                                    aria-label="Imagem">
                            </div>

                            <span class="text-danger">{{errorMessage}}</span>
                          </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
                        <button (click)="criarNovaDocumentacao()" type="button" class="btn btn-outline-dark btn-lg w-100" >Criar</button>
                    </div>
                </div>
            </div>
        </div>
        
        
        </div>
    </div>
</div>
